<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information</title>
  <style>
    div{
      font-size: 20px;
      font-family: sans-serif;
      background-color: #141212;
      color:antiquewhite;
      border: 1px solid #fff;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      display: inline-block;
    }
    
  </style>
</head>

<body>
  <center>
    <div id="userInfo"></div>
  </center>

  <script>
    const userInfoString = localStorage.getItem('userinfo');
    const userInfo =JSON.parse(userInfoString) ;
    console.log(userInfo);

    if (userInfo) {
      const userInfoDiv = document.getElementById('userInfo');
      userInfoDiv.innerHTML = `
        <img src="${userInfo.userimage}" alt="profile picture" width="200px" height="200px" style="border-radius: 100%" >
        <h1>Welcome ${userInfo.username}</h1>
        <p>Here is your email address: ${userInfo.useremail}</p>
        <p>Phone Number: ${userInfo.userphone}</p>
        <p>Creation Time: ${userInfo.usercreated}</p>
      `;
    } else {
      window.location.href = "./signin.html";
    }
  </script>
</body>
</html>
